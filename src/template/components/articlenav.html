<%
const _list = list || [];
if (_list.length > 0) {
%>
<div class="totonoo--article-nav" id="totonoo--article-nav">
  <ul>
    <% _list.forEach((item, index) => { %>
    <li class="<%= item.tag %><%= (index === 0 ? ' current' : '') %>" data-index="<%= index %>">
      <a href="#<%= item.slug %>"><%= item.title %></a>
    </li>
    <% }); %>
  </ul>
</div>
<%
}
%>
