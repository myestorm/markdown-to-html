<%
const _current = header.current || 0;
const _list = header.list;
const _logo = header.logo
%>
<div class="totonoo--header" id="totonoo--top-header">
  <div class="wrapper">
    <div class="totonoo--large-header">
      <div class="totonoo--flying-wing">
        <div class="green-dragon">
          <div class="top-logo">
            <a href="/">
              <i class="logo-icon"<%- (_logo.logo ? ` style="background-image: url(${_logo.logo});"` : '') %>></i>
              <h1><%= _logo.logoTxt %><small><%= _logo.logoSuffix %></small></h1>
            </a>
          </div>
        </div>
        <div class="old-ox">
          <div class="top-nav">
            <nav class="top-nav-list">
              <ul>
                <% _list.forEach((item, index) => { %>
                  <li<%- (index == _current) ? ' class="current"' : '' %>><a href="<%=item.path%>"><i class="iconfont <%=item.icon%>"></i><%=item.title%></a></li>
                <% }); %>
              </ul>
            </nav>
          </div>
        </div>
        <div class="white-tiger">
          <div class="top-search">
            <form method="GET" action="/search.html">
              <label class="top-search-input">
                <i class="iconfont icon-search"></i>
                <input name="keyword" placeholder="Search...">
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
