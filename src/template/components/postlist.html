<%
const _list = list || [];
%>
<div class="totonoo--post-list">
  <% _list.forEach(item => { %>
  <div class="item">
    <h3 class="title">
      <a href="<%= item.path %>"><%= item.title %></a>
    </h3>
    <p class="desc">
      <%= item.desc %>...
      <a href="<%= item.path %>" class="more">
        <i class="iconfont icon-search"></i>详细
      </a>
    </p>
    <div class="info">
      <ul>
        <li class="a">
          <i class="iconfont icon-folder"></i>
          <a href="<%= item.parent.path %>"><%= item.parent.title %></a>
        </li>
        <li class="b"><i class="iconfont icon-time"></i><%= item.publishDate %></li>
        <li class="c">
          <i class="iconfont icon-tags"></i>
          <% item.keywords.forEach(keyword => { %>
            <a href="<%= keyword.path %>"><%= keyword.title %></a>
          <% }); %>
        </li>
      </ul>
    </div>
  </div>
  <% }); %>
</div>
